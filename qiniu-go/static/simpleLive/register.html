<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>简播注册</title>
		<link href="assets/font-awesome/css/font-awesome.css" rel="stylesheet" />
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">
    	<link href="css/style-responsive.css" rel="stylesheet" />
	</head>
	<body class="login-wrap">
		<div class="container">
	      <form class="form-signin" action="">
	        <h2 class="form-signin-heading">
	        	<img src="img/logo.png" />
	        </h2>
	        <div class="login-wrap">
	            <input type="text" class="form-control" placeholder="用户昵称" autofocus>
	            <h6 class="text-danger">错误提示</h6>
	            <input type="password" class="form-control" placeholder="密码">
	            <h6 class="text-info">密码长度：6~18个字符</h6>
	            <input type="password" class="form-control" placeholder="确认密码">
	            <h6 class="text-danger">错误提示</h6>
	            <input type="text" class="form-control" placeholder="手机号" />
	            <h6 class="text-danger">错误提示</h6>
	            <div class="Verification-Code-box">
	            	<input type="text" class="form-control pull-left" placeholder="输入验证码" />
	            	<button type="button" class="btn  pull-right btn-theme" onclick="sendMessage(this);">获取验证码</button>
	            	<i class="clearfix"></i>
	            </div>
	            <h6 class="text-danger">错误提示</h6>
	            <button class="btn btn-lg btn-login btn-block" type="button">提交登陆</button>
	        </div>
	      </form>
    	</div>
		
	 <script type="text/javascript" src="js/jquery-1.8.3.min.js" ></script>
	 <script type="text/javascript" src="js/base.js" ></script>
	</body>
</html>
