<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<!--忽略数字自动识别为电话号码-->
		<meta name = "format-detection" content="telephone = no" />
		<!--iphone 允许全屏模式浏览-->
		<meta content="yes" name="apple-mobile-web-app-capable">
		<!--iphone中safari顶端的状态条的样式-->
		<meta content="black" name="apple-mobile-web-app-status-bar-style">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<title>关注动态</title>
		<link rel="stylesheet" href="/static/jidiv2/css/style.css" />
		<link rel="stylesheet" href="/static/jidiv2/pages/css/twoStagePages.css" />
		<script type="text/javascript" src="/static/jidiv2/js/self_adaption.js" ></script>
	</head>
	<body>
		<!--头部-->
			<!--<header class="header">
				<a class="goback fleft" onclick="history.go(-1)"></a>
				<p>关注动态</p>
			</header>-->
		<!--头部-//-->	
		
		<div class="dynamicwarp">
			<ul class="dynamic-ul">
				<li>
					<div class="dynamic-ul-li-box">
						<div class="dynamic-ul-li-box-top">
							<div class="dynamic-ul-li-box-top-imgBox fleft">
								<img src="/static/jidiv2/pages/img/header.jpg" />
							</div>
							<div class="dynamic-ul-li-box-top-inforBox fright">
								<p>
									<span class="dynamic-ul-li-box-top-inforBox_name textBeyond fleft">昵称昵称昵称昵昵称昵称昵称昵称昵称称昵称</span>
									<span class="dynamic-ul-li-box-top-inforBox_area fright">
										<i class="fleft"></i>
										<span class="fright">四川&nbsp;成都</span>
									</span>
								</p>
								<p>
									<span class="dynamic-ul-li-box-top-inforBox_state fleft">1天前</span>
									<span class="dynamic-ul-li-box-top-inforBox_num fright">2222<i>&nbsp;在看</i></span>
								</p>
							</div>
						</div>
						<div class="dynamic-ul-li-box-posterBox">
							<span class="ticket">门票</span>
							<span class="dynamic-ul-li-box-posterBox_state">回放</span>
							<img src="/static/jidiv2/pages/img/headerBg.jpg" class="video_posterImg" />
							<p class="liveTheme">#直播主题#</p>
						</div>
					</div>
				</li>
				<li>
					<div class="dynamic-ul-li-box need-ticket-video">
						<div class="dynamic-ul-li-box-top">
							<div class="dynamic-ul-li-box-top-imgBox fleft">
								<img src="/static/jidiv2/pages/img/header.jpg" />
							</div>
							<div class="dynamic-ul-li-box-top-inforBox fright">
								<p>
									<span class="dynamic-ul-li-box-top-inforBox_name textBeyond fleft">昵称昵称昵称昵昵称昵称昵称昵称昵称称昵称</span>
									<span class="dynamic-ul-li-box-top-inforBox_area fright">
										<i class="fleft">
											<img src="/static/jidiv2/pages/img/icon_position.png" />
										</i>
										<span class="fright">四川&nbsp;成都</span>
										<b class="clearfix"></b>
									</span>
								</p>
								<p>
									<span class="dynamic-ul-li-box-top-inforBox_state  fleft">直播中</span>
									<span class="dynamic-ul-li-box-top-inforBox_num fright">2222<i>&nbsp;在看</i></span>
								</p>
							</div>
						</div>
						<div class="dynamic-ul-li-box-posterBox">
							<span class="dynamic-ul-li-box-posterBox_state">直播中</span>
							<img src="/static/jidiv2/pages/img/headerBg.jpg" class="video_posterImg" />
							<p class="liveTheme">#直播主题#</p>
						</div>
					</div>
				</li>
				<li>
					<div class="dynamic-ul-li-box">
						<div class="dynamic-ul-li-box-top">
							<div class="dynamic-ul-li-box-top-imgBox fleft">
								<img src="/static/jidiv2/pages/img/header.jpg" />
							</div>
							<div class="dynamic-ul-li-box-top-inforBox fright">
								<p>
									<span class="dynamic-ul-li-box-top-inforBox_name textBeyond fleft">昵称昵称昵称昵昵称昵称昵称昵称昵称称昵称</span>
									<span class="dynamic-ul-li-box-top-inforBox_area fright">
										<i class="fleft"></i>
										<span class="fright">四川&nbsp;成都</span>
									</span>
								</p>
								<p>
									<span class="dynamic-ul-li-box-top-inforBox_state  fleft">直播中</span>
									<span class="dynamic-ul-li-box-top-inforBox_num fright">2222<i>&nbsp;在看</i></span>
								</p>
							</div>
						</div>
						<div class="dynamic-ul-li-box-posterBox">
							<span class="dynamic-ul-li-box-posterBox_state">直播中</span>
							<img src="/static/jidiv2/pages/img/headerBg.jpg" class="video_posterImg" />
							<p class="liveTheme">#直播主题#</p>
						</div>
					</div>
				</li>
			</ul>
		</div>
	</body>
</html>
