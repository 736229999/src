							<span class="fright">

							</span>

						</label>
					</li>
					<p class="account-popup-type-ul-bottom-button">
						<span class="close-pagespopup">关闭</span>
						<span style="border-left: 1px solid #F2F2F2;">
							<button type="button" id="account-popup-type-ul-bottom-button-y">确定</button>
						</span>
					</p>

	</script>
	<script>
		$(function(){
			
			/////////////////////////////////现金余额/////////////////////////////////////
			//现金余额数据表
			var cashBox_CashWithdrawal_val = parseFloat($("#cashBox_CashWithdrawal-val").text());
			var cashBox_CashFrozen_val = parseFloat($("#cashBox_CashFrozen-val").text());
			var pieData2 = [
						{
							value: cashBox_CashFrozen_val,
							color:"#ee9077"
						},
						{
							value :cashBox_CashWithdrawal_val,
							color : "#7fb4db"
						}
					];
				new Chart(document.getElementById("incomewarp_views2").getContext("2d")).Pie(pieData2);
				
				
			//提示可提现的最大额度
			$("#money-cash-inputval").attr("placeholder","当前余额"+cashBox_CashWithdrawal_val);
			
			
			
			
			
			
			/////////////////////////////////现金余额------////////////////////////////////
			
		});//$结束
		
		
		
		
		
		
		
		
		
		
		
		//发送 验证码
		var InterValObj; //timer变量，控制时间
		var count = 60; //间隔函数，1秒执行
		var curCount;//当前剩余秒数
		function _sendMessage(btn) {
			  	curCount = count;
			　　//设置button效果，开始计时
			     $(btn).attr("disabled", "true");
			     $(btn).text(curCount + "S");
			     InterValObj = window.setInterval(
			     	//timer处理函数
			     	function SetRemainTime() {
			        if (curCount == 0) {                
			            window.clearInterval(InterValObj);//停止计时器
			            $(btn).removeAttr("disabled");//启用按钮
			            $(btn).text("重新发送验证码");
			        }
			        else {
			            curCount--;
			            $(btn).text(curCount + "S");
			        }
			    }, 1000); //启动计时器，1秒执行一次
		}
	</script>
