<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<!--忽略数字自动识别为电话号码-->
		<meta name = "format-detection" content="telephone = no" />
		<!--iphone 允许全屏模式浏览-->
		<meta content="yes" name="apple-mobile-web-app-capable">
		<!--iphone中safari顶端的状态条的样式-->
		<meta content="black" name="apple-mobile-web-app-status-bar-style">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<title>关注</title>
		<link rel="stylesheet" href="../css/style.css" />
		<link rel="stylesheet" href="css/twoStagePages.css" />
		<script type="text/javascript" src="../js/self_adaption.js" ></script>
	</head>
	<body>
		<span class="litte_prompt"></span>
		<ul class="myFollow">
			<li>
				<div class="myFollow-item">
					<div class="myFollow-item-img fleft">
						<a href="personalHomepage.html"></a>
						<img src="img/kids.jpg" />
					</div>
					<p class="myFollow-item-name textBeyond fleft">用户昵称</p>
					<p class="myFollow-item-grade fleft">LV20</p>
					<div class="myFollow-item-focuse fright">
						<!--已关注样式-->
						<span class="myFollow-item-focuse-y myFollow-item-focuse-span">
							已关注
						</span>
						<!--已关注样式---///-->
					</div>
				</div>
			</li>
			<li>
				<div class="myFollow-item">
					<div class="myFollow-item-img fleft">
						<a href="personalHomepage.html"></a>
						<img src="img/kids.jpg" />
					</div>
					<p class="myFollow-item-name textBeyond fleft">用户昵称</p>
					<p class="myFollow-item-grade fleft">LV20</p>
					<div class="myFollow-item-focuse fright">
						<!--已关注样式-->
						<span class="myFollow-item-focuse-y myFollow-item-focuse-span">
							已关注
						</span>
						<!--已关注样式---///-->
					</div>
				</div>
			</li>
		</ul>
		
		
		
		
	<script type="text/javascript" src="../js/jquery-2.1.4.min.js" ></script>
	<script>
		$(function(){
			
			$(".myFollow-item-focuse-span").on("click",function(){
				var obj_n = '<i>'+
								'<img src="img/icon_follow.png" />'+
							'</i>'+'\t'+
							'<b>关注</b>';
				var obj_y = '已关注'	;	
				
				if($(this).hasClass("myFollow-item-focuse-n")){
					$(".litte_prompt").text("已关注").addClass("show");
					setTimeout(function(){
						$(".litte_prompt").removeClass("show");
					},1000)
					$(this).html("").removeClass("myFollow-item-focuse-n").addClass("myFollow-item-focuse-y").html(obj_y);
				}else if($(this).hasClass("myFollow-item-focuse-y")){
					$(".litte_prompt").text("已取消关注").addClass("show");
					setTimeout(function(){
						$(".litte_prompt").removeClass("show");
					},1000)
					$(this).html("").removeClass("myFollow-item-focuse-y").addClass("myFollow-item-focuse-n").html(obj_n);
				}
			});
		});
	</script>
	</body>
</html>
