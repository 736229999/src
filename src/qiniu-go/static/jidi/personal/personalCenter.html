		<script>
			//显示二维码

			//复制
			function copyUrl2(){
				var Url2=document.getElementsByClassName("copyObj")[0];
				Url2.select(); // 选择对象
				document.execCommand("Copy"); // 执行浏览器复制命令
			}
			//隐藏二维码
			$(".qr-code_popup").click(function(e){
				var target = $(e.target);
				if(!target.is('.code_popupBox')&&!target.is('.code_popupBox *')){
					$(".qr-code_popup").hide();
				}
			});
