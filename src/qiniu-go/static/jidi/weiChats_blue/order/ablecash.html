<!doctype html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<link rel="stylesheet" href="dist/css/fullcss/reset.css" />
	<link rel="stylesheet" href="dist/css/postal.css" />

<body>
	<div class="user">
		<header>
			<a href="#" onclick="history.go(-1)">
				<img src="dist/img/nav-f.png" alt="" />

			<span>当前可提现</span>
			<a href="bill.html">账单</a>

		<div class="balance">

				<p>星票余额</p>
				<div class="numberbox">
					<canvas id="starbalance" width="100" height="100"></canvas>
				</div>
				<div class="havebalance">

					<div class="freezeStar"><span><i></i>冻结星票</span> <span><i>56</i>票</span></div>
				</div>
			</div>
			<div class="balancecon balanceright">
				<p>现金余额</p>
				<div class="numberbox">
					<canvas id="moneybalance" width="100" height="100"></canvas>
				</div>
				<div class="havebalance">
					<div class="depositStar"><span><i></i>可提现星票</span> <span><i>123456</i>票</span></div>
					<div class="freezeStar"><span><i></i>冻结星票</span> <span><i>56</i>票</span></div>
				</div>
			</div>

			<div class="contentbox">

							<input type="text" placeholder="请输入"/>
							<span>票</span>
							<i><img src="dist/img/icon-s.png" alt="" /></i>
							<input type="text" placeholder="请输入"/>
							<span>元</span>

						<h4> <i><img src="dist/img/icon-help.png" alt="" /></i><span>当前版本可提取70%收益</span></h4>
					</div>
					<div class="txt">
						一个工作日到账！
					</div>
					<div class="contentitem">
						<div class="usermess">
							<span>提现账户</span>
							<b>支付宝(134****6565)</b>
							<i class="changecon" >更改</i>
							<div class="shade">
								<div class="shadebox">
									<div class="shadocon">
										<div class="changeitem">
											<span>绑定手机:</span>
											<input type="text" disabled value="136****7788"/>
											<b class="off">
												<img src="dist/img/g.png" alt="" />
											</b>
										</div>
										<div class="changeitem">
											<span>验证码:</span>
											<p class="phoneproving"><input maxlength="6" type="text" /><input class="shade-pnoneproving" type="button" value="获取验证码" /></p>
										</div>
										<div class="changeitem">
											<span>提现方式:</span>
										</div>
										<div class="changeitem">
											<span></span>
											<p class="givedata">
												<a href="">
													<img src="dist/img/j.png" alt="" />

												</a>
												<a href="">
													<img src="dist/img/w.png" alt="" />

												</a>
											</p>
										</div>
										<div class="changeitem">
											<a href="">下一步</a>
										</div>
									</div>
								</div>
							</div>

							<span>到账金额</span>
							<b>56元</b>
						</div>
						<div class="uservalidate">
							<input type="text" value="" maxlength="6"  placeholder="填写验证码"/>
							<!--<span>获取验证码</span>-->
							<input class="starbtn-proving" type="button" value="获取验证码"/>
						</div>
					</div>
					<div class='foot'>
						<h1>
							<input type="button" value="确认提现" />
							
						</h1>
						<p>
							<span>
								<i>
									<img class="starinp" src="dist/img/icon-yes.png" alt="" val="0"/>
								</i>
								<b>我已阅读并同意</b>
								
							</span>
							<a href="">《用户提现协议》</a>

							<span>提现账户</span>
							<b>支付宝(134****6565)</b>
							<i>更改</i>
							
						</div>
						<div class="uservalidate">

					</div>
					<div class='foot'>
						<h1>
							<input  type="button" value="确认提现"/>
						</h1>
						<p>
							<span >
								<i>
									<img class="starinp" src="dist/img/icon-yes.png" alt="" val="0"/>
								</i>
								
								<b>我已阅读并同意</b>
							</span>
							<a href="">《用户提现协议》</a>
						</p>

	<script src="dist/js/pospal.js"></script>
